<style>
	.login_banner{
		background-color:black;
		min-height:50px;
	}
	
	h1{
		padding-top:5px;
		color:white;
		text-align:center;
	}
	form input{
		border:0;width:80%;height:46px;
		margin-left:auto;
		margin-right:auto;
		color:white;
	}	
	

	.content,.input-group{
		background-color:#161619;
	}
	

	.btn-block{
		width:60%;
		margin-left:auto;
		margin-right:auto;
	}
	.alert{
		background-color:grey;
		color:white;
		text-align:center;
	}
</style>
<div class="login_banner">
	<h1>登录</h1>
	<div style="margin-top:10px;"><img src="/images/wx/reg_logo.png" width="100%" /></div>
</div>
<% if flash[:error]%>
	<div class="alert">
		<%=flash[:error]%>
	</div>
<% end %>
<%= form_for(:session, url: mobile_sessions_path ,:html=>{:class=>"input-group"}) do |f| %>
  <div class="user" style="margin:10px auto;">
		<%=f.text_field :username,:placeholder=>"用户名"%>
	  </div>
  <div class="pwd" style="margin:10px auto;">
		<%=f.password_field :password,:placeholder=>"密码"%>
  </div>

	<button class="btn btn-primary btn-block">提交</button>

<%end%>
